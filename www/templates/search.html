<ion-view view-title="Search">
  <ion-content>
  <br>
    <h2>Find a City</h2>
  <br>
  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Searching for Results...</span>
    <input type="text" placeholder="City Lookup", ng-model="$parent.query" ng-change="$parent.queryChanged">
  </label>
  <div class="item" ng-repeat="result in results">
  {{result.formatted_address}}
  </div>
</div>
  </ion-content>
</ion-view>
