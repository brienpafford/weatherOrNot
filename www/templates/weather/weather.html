<ion-view view-title="{{city}}">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-add-circle" ng-click="makeFavorite({city:fav.city, lat:fav.lat, long:fav.long})"></button>
    </ion-nav-buttons>
  <ion-content>
    <div class="row">
      <div class="col col-center">
        <h2>{{current.temperature | number: precision}}&deg{{scale}}</h2>
        <h3>{{current.summary}}</h3>
      </div>
    </div>
  </ion-content>
</ion-view>
